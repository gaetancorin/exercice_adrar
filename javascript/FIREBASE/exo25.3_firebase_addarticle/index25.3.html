<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>firebase CRUD</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
  <link rel="stylesheet" href="style25.3.css">
  </head>
  <body>

    <h1>FIREBASE CRUD</h1>
  
    <!------- ADD USER MODULE --------->
    <!-- sert a ajouter un utilisateur -->
    <section id="add-user-module" >
        <button id="open-add-user-form-btn">+</button>
        <!--formulaire leFormulaireAjout en display none jusqu'à hover du button ci-dessus-->
        <form id="leFormulaireAjoutUser">
            <h2>Add User</h2>
            name:<br>
            <input type='text' data-key='name' class='user-input'><br>
            age:<br>
            <input type='text' data-key='age' class='user-input'><br>
            email:<br>
            <input type='text' data-key='email' class='user-input'><br>
            <!-- Ajout description et image profil sur 25.3-->
            description:<br>
            <input type='text' data-key='description' class='user-input'><br>
            image-profil:<br>
            <input type='text' data-key='image-profil' class='user-input'><br>
            <button type='button' id="add-user-btn">add user</button>
        </form>
    </section>

    <!-------- EDIT USER MODULE --------->
    <!-- en display none pour le moment, apparait lors du click sur le bouton de modification -->
    <!-- sert a update un utilisateur -->
    <section id="edit-user-module">
        <form>
            <h2>Edit user</h2>
            id:<br>
            <input type="text" class="edit-userid">
            name:<br>
            <input type='text' data-key='name' class='edit-user-input'><br>
            age:<br>
            <input type='text' data-key='age' class='edit-user-input'><br>
            email:<br>
            <input type='text' data-key='email' class='edit-user-input'><br>
            <!-- Ajout description et image profil sur 25.3-->
            description:<br>
            <input type='text' data-key='description' class='edit-user-input'><br>
            image-profil:<br>
            <input type='text' data-key='image-profil' class='edit-user-input'><br>
            <button type='button' id="edit-user-btn">save</button>
        </form>
    </section>

    <!--------- SHOW USER MODULE --------->
    <!-- sert a afficher les utilisateurs -->
    <ul id="user-list">       
         <!-- ON REMPLI de <li> du name de l'utilisateur à la lecture de la BDD -->
    </ul>

    <div id="user-detail">
         <!-- ON REMPLI la div quand on click sur un user -->
    </div>
  
    <!----------- ADD ARTICLE MODULE ----------->
    <!-- sert a ajouter un article -->
    <section id="add-article-module" >
        <button id="open-add-article-form-btn">+</button>
        <!--formulaire leFormulaireAjout en display none jusqu'à hover du button ci-dessus-->
        <form id="leFormulaireAjoutArticle">
            <h2>Add article</h2>
            titre:<br>
            <input type='text' data-key='titre' class='article-input'><br>
            contenu:<br>
            <input type='text' data-key='contenu' class='article-input'><br>
            img1:<br>
            <input type='text' data-key='img1' class='article-input'><br>
            img2:<br>
            <input type='text' data-key='img2' class='article-input'><br>
            img3:<br>
            <input type='text' data-key='img3' class='article-input'><br>
            <button type='button' id="add-article-btn">add article</button>
        </form>
    </section>

    <!-------- EDIT ARTICLE MODULE ------------>
    <!-- en display none pour le moment, apparait lors du click sur le bouton de modification -->
    <!-- sert a update un article -->
    <section id="edit-article-module">
        <form>
            <h2>Edit articles</h2>
            id:<br>
            <input type="text" class="edit-articleid">
            titre:<br>
            <input type='text' data-key='titre' class='edit-article-input'><br>
            contenu:<br>
            <input type='text' data-key='contenu' class='edit-article-input'><br>
            img1:<br>
            <input type='text' data-key='img1' class='edit-article-input'><br>
            img2:<br>
            <input type='text' data-key='img2' class='edit-article-input'><br>
            img3:<br>
            <input type='text' data-key='img3' class='edit-article-input'><br>
            <button type='button' id="edit-article-btn">save</button>
        </form>
    </section>

    <!-------- SHOW ARTICLE MODULE --------->
    <!-- sert a afficher les utilisateurs -->
    <ul id="article-list">       
        <!-- ON REMPLI de <li> du titre de l'article à la lecture de la BDD -->
    </ul>

    <div id="article-detail">
         <!-- ON REMPLI la div quand on click sur un article -->
    </div>

        <!-- installation Firebase, ne fonctionne plus en version 9 de firebase -->
        <!-- The core Firebase JS SDK(3 fichiers) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
        <script src="firebase25.3.js"></script>
</body>
</html>
