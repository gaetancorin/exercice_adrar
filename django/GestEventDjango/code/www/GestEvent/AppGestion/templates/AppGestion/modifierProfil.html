{% extends "AppGestion/index.html" %}
{% block contenue %}
<h1>Modifiez les champs que vous voulez modifer</h1>
<form action="modifier" method="post" action="{% url 'AppGestion:updateProfil' %}">
    {% csrf_token %}
    <div class="mb-3  col-7 col-sm-5 col-xl-3 ">
        <label for="email" class="form-label">Adresse mail </label>
        <input type="email" class="form-control" id="user_email" name="user_email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3  col-7 col-sm-5 col-xl-3 ">
        <label for="passwordOld" class="form-label">Ancien mot de passe </label>
        <input type="password" class="form-control" id="user_pwdOld" name="user_pwdOld" aria-describedby="emailHelp">
    </div>
    <div class="mb-3  col-7 col-sm-5 col-xl-3 ">
        <label for="password" class="form-label">Nouveau mot de passe </label>
        <input type="password" class="form-control" id="user_pwd" name="user_pwd" aria-describedby="emailHelp">
    </div>
    <div class="mb-3  col-7 col-sm-5 col-xl-3 ">
        <label for="password2" class="form-label">Confirmation nouveau mot de passe </label>
        <input type="password" class="form-control" id="user_pwd2" name="user_pwd2" aria-describedby="emailHelp">
    </div>
    <button type="submit" value="Enregistrer" class="btn btn-success">Enregistrer modifications</button>
</form>
{% endblock %}
